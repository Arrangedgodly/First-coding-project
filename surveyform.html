<!DOCTYPE html>
<html>
<link rel="stylesheet" href="surveyformstyle.css">
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Test Survey Page</h1>
        <p id="description" class="description text-center">
            Thank you for taking the time to load this stupid fucking webpage mister.
        </p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="youremail@domain.com" required />
        </div>
        <div class="form-group">
            <label id="number-label" for="age">Age</label>
            <input type="number" min="13" max="104" name="age" id="age" class="form-control" placeholder="21" />
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Choose a couple of your interests to learn more about!</legend>
                <input id="one" type="checkbox" name="items" value="one">
                <label for="one">Mixing and Mastering</label><br>
                <input id="two" type="checkbox" name="items" value="two">
                <label for="two">Melody Creation</label><br>
            </fieldset>
        </div>
        <div class="form-group">
            <p>What option best describes your skill level?</p>
            <select id="dropdown" name="role" class="form-control" required>
                
            </select>
        </div>
    </form>
</div>
</html>
